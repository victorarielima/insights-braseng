<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#0f172a" rx="20"/>
  
  <!-- Chart bars -->
  <rect x="20" y="60" width="12" height="30" fill="#3b82f6" rx="2"/>
  <rect x="40" y="45" width="12" height="45" fill="#06b6d4" rx="2"/>
  <rect x="60" y="35" width="12" height="55" fill="#8b5cf6" rx="2"/>
  
  <!-- Trend line -->
  <polyline points="20,75 40,50 60,40 80,30" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Data points on line -->
  <circle cx="20" cy="75" r="2.5" fill="#10b981"/>
  <circle cx="40" cy="50" r="2.5" fill="#10b981"/>
  <circle cx="60" cy="40" r="2.5" fill="#10b981"/>
  <circle cx="80" cy="30" r="2.5" fill="#10b981"/>
</svg>